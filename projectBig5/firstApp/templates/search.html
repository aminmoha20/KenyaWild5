{% extends 'index.html' %}
{% load static %}
{% block content %}
    <h2>Search Results</h2>
    {% if result %}
        <div class="text-center">
            <img src="{% static result %}" alt="{{ query }}" class="img-fluid">
            <p class="mt-2">{{ query|title }}</p>
        </div>
    {% else %}
        <p>No results found for "{{ query }}". Try Lion, Leopard, Elephant, Rhino, or Buffalo.</p>
    {% endif %}
{% endblock %}
